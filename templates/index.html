<!DOCTYPE html>
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <meta charset="utf-8">
  <title>Western Events Aggregator</title>
</head>

<body>
  <div id="navbar">
    <div class='nav' id="logo">
      <a href="/">
        <h1>Western Events Aggregator</h1>
      </a>
    </div>
    <nav class="nav">

      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/addevent">Add</a>
          <!-- First Tier Drop Down -->
          <ul>
            <li><a href="/addevent">Event</a></li>
            <li><a href="/addresource">Resource</a></li>
            <li><a href="/addsource">Source</a></li>
          </ul>
        </li>
        <li><a href="/email">Get Email</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </div>
  <div class="page">
    <div class="content-select" id="Calendar">
      <h3>Calendar</h3>
    </div>
    <div class="content-select" id="Groups">
      <h3>Groups</h3>
    </div>
    <div class="content-select" id="Links">
      <h3>Links</h3>
    </div>
    <div class="content">
      <div id="leftcol">
        <div class="filters">
          <h4>view:</h4>
          <input type="radio" name="view" value="C"> calendar</input>
          <input type="radio" name="view" vaule="L"> list</input>
          <h4>filter by:</h4>
          <h4>sources</h4>
          <ul>
            {% for i in sources %}
            <li>
              <input type="checkbox" value="{{i.name}}" id="filter-{{i.name}}" />
              <label for="filter-{{i.name}}">{{i.name}}</label>
            </li>
            {% endfor %}
          </ul>
          <h4>tags</h4>
          <ul>
            {% for i in tags %}
            <li>
              <input type="checkbox" value="{{i.name}}" id="filter-{{i.name}}" />
              <label for="filter-{{i.name}}">{{i.name}}</label>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div id="rightcol">

      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>

</html>
