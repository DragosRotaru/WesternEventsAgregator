<!DOCTYPE html>
<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='fullcalendar.min.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
    var $i = jQuery.noConflict();
		</script>
	<script class="cssdesk" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="{{ url_for('static', filename='moment.min.js') }}" type="text/javascript"></script>
	<script class="cssdesk" src="{{ url_for('static', filename='fullcalendar.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='tabmenu.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='calendar.js') }}" type="text/javascript"></script>

	<meta charset="utf-8">
  <title>Western Events Aggregator</title>
</head>

<body>
  <div id="navbar">
    <div class='nav' id="logo">
      <a href="/">
        <h1>Western Events Aggregator</h1>
      </a>
    </div>
    <nav class="nav">

      <ul>
        <li><a href="/addevent">Add</a>
          <!-- First Tier Drop Down -->
          <ul>
            <li><a href="/addevent">Event</a></li>
            <li><a href="/addresource">Resource</a></li>
            <li><a href="/addsource">Source</a></li>
          </ul>
        </li>
        <li><a href="/email">Get Email</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </div>
  <div class="page">
    <div class="tab-wrapper">
      <ul class="tab-menu">
        <li class="active">Calendar</li>
        <li>Groups</li>
        <li>Resources</li>
      </ul>
      <div class="tab-content">
        <div class="content">
          <div id="leftcol">
            <div class="filters">
              <h4>view:</h4>
              <input type="radio" name="view" value="C"> calendar</input>
              <input type="radio" name="view" vaule="L"> list</input>
              <h4>filter by:</h4>
              <h4>sources</h4>
              <ul>
                {% for i in sources %}
                <li>
                  <input type="checkbox" value="{{i.name}}" id="filter-{{i.name}}" />
                  <label for="filter-{{i.name}}">{{i.name}}</label>
                </li>
                {% endfor %}
              </ul>
              <h4>tags</h4>
              <ul>
                {% for i in tags %}
                <li>
                  <input type="checkbox" value="{{i.name}}" id="filter-{{i.name}}" />
                  <label for="filter-{{i.name}}">{{i.name}}</label>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <div id="rightcol">
						<div id='calendar'></div>
          </div>
        </div>
        <div>
        </div>
        <div>
        </div>
      </div>
      <!-- //tab-content -->
    </div>
    <!-- //tab-wrapper -->
    <div class="footer">
    </div>
  </div>
</body>

</html>
